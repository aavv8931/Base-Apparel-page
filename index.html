<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,600&display=swap"
    rel="stylesheet">

  <!-- Bootstrap Style -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container-fluid">


    <div class="header">
      <img src="images/logo.svg" alt="Logo">
    </div>
    <div class="content">
      <div class="content-img">
        <img id="hero-desktop" src="images/hero-desktop.jpg" alt="hero-desktop">
        <img id="hero-mobile" src="images/hero-mobile.jpg" alt="hero-mobile">
      </div>
      <div class="content-text">
        <div class="text-header">
          <h1>We're <span>coming</span><span>soon</span></h1>
        </div>
        <div class="text">
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
      </div>
      <form action="/" id="form">
        <input type="text" name="email" id="email" placeholder="Email Address" aria-label="email" title="email">
        <button name="submit" id="submit" aria-label="submit" title="submit">
          <img src="images/icon-arrow.svg" alt="" aria-hidden="true">
        </button>
        <p>Please provide a valid email</p>
      </form>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Arturo Veintimilla</a>.
      </p>
    </footer>
  </div>

  <!-- Email Validation -->
  <script src="index.js"></script>

</body>

</html>
